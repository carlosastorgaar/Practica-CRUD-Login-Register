<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar sesión</h1>
            <p>Ingresa tus credenciales para acceder al area de administración</p>
            <form id="login-form">
                <label class="sr-only" for="user">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label class="sr-only" for="password">Contraseña</label>
                <input type="password" name="pasword" id="pasword" placeholder="Contraseña de usuario">
                <button type="submit">Iniciar sesión</button>
                <p class="error escondido">Error al iniciar sesión</p>
            </form>
            <p>¿Todavía no tenes una cuenta? <a href="/register">Registrate</a></p>
        </div>
    </main>
</body>
</html>
